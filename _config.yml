# Google Analytics
ga_track_id: 'UA-59335977-2'            # Format: UA-xxxxxx-xx
ga_domain: karais89.github.io


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "게임 개발자<br>Game Developer"
sidebar-avatar: /img/avatar-lonpeach.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
